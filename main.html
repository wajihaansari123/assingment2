<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Buttons Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #bd1313;
    }

    .intro {
      text-align: center;
      margin-bottom: 20px;
    }

    .name-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .simple-button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .simple-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="name-container">
      <h2>Wajiha Ansari</h2>
      <h2>332498</h2>
    </div>
    <img src="WhatsApp Image 2024-05-20 at 20.36.26_3ccea992.jpg" alt="Profile Image">
    <h1>Assignment-2</h1>
  </div>
  <div class="button-container">
    <a href="index.html"><button class="simple-button">Task 2</button></a>
    <a href="task-3/index.html"><button class="simple-button">Task 3</button></a>
  </div>
</body>
</html>
