<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assingment-2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task-2</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name">
      <button onclick="updateName()">Update Name</button>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age">
      <button onclick="updateAge()">Update Age</button>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email">
      <button onclick="updateEmail()">Update Email</button>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter address">
      <button onclick="updateAddress()">Update Address</button>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter phone number">
      <button onclick="updatePhoneNumber()">Update Phone Number</button>
    </div>

    <div class="form-group">
      <button onclick="displayPerson()">Display Person</button>
    </div>

    <div id="personDetails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
